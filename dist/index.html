<!DOCTYPE html>
<html>
    <head>
        <title>ToDoList</title>
        <meta charset="UTF-8"> 
        <style>
            body {
                background: rgb(103, 192, 188);
            }           
            h1 {
               width: 200px;
               margin: auto;
            }
            div {
               display: block;
               width: 30%;
               height: 600px;
               float: left;
               border: 1px solid black;
               margin: 1.5%;
            }
            ul {
                width: 80%;
            }
            #low {
                background: rgb(103, 192, 188);
                color:rgb(31, 56, 55);
            }
            #low.active {
                background: rgb(31, 56, 55);
                color:rgb(103, 192, 188);
            }
            #medium {
                background: rgb(103, 192, 188);
                color:rgb(136, 116, 0);
            }
            #medium.active {
                background: rgb(31, 56, 55);
                color:rgb(209, 178, 1);
            } 
            #high {
                background: rgb(103, 192, 188);
                color:rgb(255, 30, 0);
            }
            #high.active {
                background:rgb(31, 56, 55);
                color:rgb(255, 30, 0);
            }
        </style> 
    </head>
    <body>
        <h1>ToDoList</h1>
        <div class = "projects">
            <h3>Projects</h3>
            <ul></ul>
            <button id = "new">NEW</button>
            <button id = "delete">DELETE</button>
        </div>
        <div class = "todos">
            <h3>Project</h3>
            <label for = "title">Title</label><br>
            <input type = "text" id = "title"><br>
            <ul></ul>
            <button id = "new">NEW</button>
            <button id = "delete">DELETE</button>
        </div>
        <div class = "todo">
            <h3>ToDo</h3>
            <label for = "title">Title</label><br>
            <input type = "text" id = "title"><br>
            <label for = "description">Description</label>
            <textarea id = "description" rows = "4" cols = "50"></textarea><br>
            <label for = "duedate">Due date</label><br>
            <input type = "date" id = "duedate"><br>
            <label for = "priority">Priority</label><br>
            <select id = "priority">
                <option>low</option>
                <option>medium</option>
                <option>high</option>
            </select><br>
            <label for = "notes">Notes</label><br>
            <textarea id = "notes" rows = "4" cols = "50"></textarea>
        </div>
        <script src="main.js"></script>
    </body>
</html>
